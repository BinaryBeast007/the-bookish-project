<!DOCTYPE html>
<html>
<head>
    <title>Buyer Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-app="registrationApp" ng-controller="registrationController">
        <h2>Buyer Registration</h2>
        <form ng-submit="submitForm()">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" ng-model="buyer.Email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="buyer.Password" required>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" ng-model="buyer.Name" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" class="form-control" ng-model="buyer.Phone" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" ng-model="buyer.Address" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script>
        var app = angular.module('registrationApp', []);
        app.controller('registrationController', function($scope, $http) {
            $scope.buyer = {};
            $scope.submitForm = function() {
                $http.post('https://localhost:44344/api/buyer/create', $scope.buyer)
                    .then(function(response) {
                        alert('Registration successful!');
                    }, function(error) {
                        alert('An error occurred: ' + error);
                    });
            };
        });
    </script>
</body>
</html>
