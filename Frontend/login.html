<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-app="loginApp" ng-controller="loginController">
        <h2>Login</h2>
        <form ng-submit="submitForm()">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" ng-model="user.Email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="user.Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script>
        var app = angular.module('loginApp', []);
        app.controller('loginController', function($scope, $http, $window) {
            $scope.user = {};
            $scope.submitForm = function() {
                $http.post('https://localhost:44344/api/simplelogin', $scope.user)
                    .then(function(response) {
                        // Redirect to dashboard page after successful login
                        $window.location.href = '/dashboard.html';
                    }, function(error) {
                        console.error(error);
                        alert('An error occurred. Please check the console for more details.');
                    });
            };
        });
    </script>
</body>
</html>
