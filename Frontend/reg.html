<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
    <div ng-app="registrationApp" ng-controller="registrationController">
        <h2>Registration</h2>
        <form ng-submit="submitForm()">
            <div class="form-group">
                <label>Email:</label>
                <input type="email"  ng-model="rider.Email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password"  ng-model="rider.Password" required>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text"  ng-model="rider.Name" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel"  ng-model="rider.Phone" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text"  ng-model="rider.Address" required>
            </div>
            <button type="submit" >Register</button>
        </form>
    </div>

    <script>
        var app = angular.module('registrationApp', []);
        app.controller('registrationController', function($scope, $http) {
            $scope.rider = {};
            $scope.submitForm = function() {
                $http.post('https://localhost:44344/api/rider/create', $scope.rider)
                    .then(function(response) {
                        alert('Registration successful!');
                    }, function(error) {
                        alert('An error occurred: ' + error);
                    });
            };
        });
    </script>
</body>
</html>
